<section class="top">
  <h2>Projects</h2>
</section>

<section class="projects">
  <app-card
    *ngFor="let project of projects"
    [id]="project.id"
    [name]="project.name"
    [path]="project.path"
    [bg]="project.bg"
    [thumb]="project.thumb"
    [project]="project.type"
  >
  </app-card>
</section>
