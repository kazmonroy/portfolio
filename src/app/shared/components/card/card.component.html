<a
  routerLink="/projects/{{ path }}"
  [id]="id"
  class="card"
  [ngStyle]="{ 'background-color': bg }"
>
  <div class="header">
    <div class="badges">
      <span *ngFor="let tool of tools" class="badge">
        {{ tool }}
      </span>
    </div>

    <h2>{{ name }}</h2>
  </div>

  <div class="body">
    <div class="img-container">
      <img src="./assets/thumbs/{{ thumb }}.svg" alt="{{ name }} App" />
    </div>
  </div>
</a>
